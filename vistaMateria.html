<script>
    const donaEncContData = {
        labels: ['Cantidad de inscritos', 'Contestadas'],
        datasets: [{
            label: 'Cantidad de inscritos / Contestadas',
            data: [750, 350],
            backgroundColor: ['rgb(92, 122, 234)', 'rgb(255, 99, 132)'],
        }]
    };
    const donaEncContConfig = {
        type: 'doughnut',
        data: donaEncContData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Cantidad de inscritos / Contestadas'
                }
            }
        },
    };
    const donaEncCont = new Chart(
        document.getElementById('donaEncCont'),
        donaEncContConfig
    );
</script>
<script>
